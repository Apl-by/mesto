<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Mesto</title>
</head>
<body class="page">
  <div class="page__container section">
    <header class="header section page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content page__main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit section">
              <img src="./images/Edit-button.svg" alt="Кнопка редактирования">
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button section">
          <img src="./images/Add-button.svg" alt="Кнопка - добавить">
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li>
            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесск" class="cards__img ">
            <div class="cards__sign">
              <h2 class="cards__title">Карачаево-Черкесск</h2>
              <button class="cards__button">
                <img src="./images/Heart-button.svg" alt="Сердечко">
              </button>
            </div>
          </li>
          <li>
            <img src="./images/Dombai.jpg" alt="Домбай" class="cards__img">
            <div class="cards__sign">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__button">
                <img src="./images/Heart-button.svg" alt="Сердечко">
              </button>
            </div>
          </li>
          <li>
            <img src="./images/mount-elbrus.jpg" alt="Гора Эльбрус" class="cards__img">
            <div class="cards__sign">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__button">
                <img src="./images/Heart-button.svg" alt="Сердечко">
              </button>
            </div>
          </li>
          <li>
            <img src="./images/arkhyz.jpg" alt="Архыз" class="cards__img">
            <div class="cards__sign">
              <h2 class="cards__title">Архыз</h2>
              <button class="cards__button">
                <img src="./images/Heart-button.svg" alt="Сердечко">
              </button>
            </div>
          </li>
          <li>
            <img src="./images/kamchatka.jpg" alt="Камчатка" class="cards__img">
            <div class="cards__sign">
              <h2 class="cards__title">Камчатка</h2>
              <button class="cards__button">
                <img src="./images/Heart-button.svg" alt="Сердечко">
              </button>
            </div>
          </li>
          <li>
            <img src="./images/sevastopol.jpg" alt="Севастополь" class="cards__img">
            <div class="cards__sign">
              <h2 class="cards__title">Севастополь</h2>
              <button class="cards__button">
                <img src="./images/Heart-button.svg" alt="Сердечко">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__container section" action="#">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__text" type="text" name="title" placeholder="Жак-Ив Кусто">
        <input class="popup__text" type="text" name="description" placeholder="Исследователь океана">
        <button class="popup__submit">Сохранить</button>
        <img class="popup__close" src="./images/closeicon.svg" alt="Закрыть окно">
      </form>
    </section>
  </div>
</body>
</html>
