<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content page__main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка - добавить"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup js-popup_form_edit">
      <form class="form popup__form" action="#" name="editForm" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <label class="form__field">
          <input class="form__input" id="nickname-input" type="text" name="nickname" autocomplete="off" minlength="2"
            maxlength="40" required>
          <span class="form__input-error" id="nickname-input-error"></span>
        </label>
        <label class="form__field">
          <input class="form__input" id="job-input" type="text" name="job" autocomplete="off" minlength="2"
            maxlength="200" required>
          <span class="form__input-error" id="job-input-error"></span>
        </label>
        <button class="form__submit" type="submit">Сохранить</button>
        <button class="form__close" type="button" aria-label="Закрыть окно"></button>
      </form>
    </div>
    <div class="popup js-popup_form_add">
      <form class="form popup__form" action="#" name="addForm" novalidate>
        <h2 class="form__title">Новое место</h2>
        <label class="form__field">
          <input class="form__input" id="place-input" type="text" name="name" placeholder="Название" autocomplete="off"
            minlength="2" maxlength="30" required>
          <span class="form__input-error" id="place-input-error"></span>
        </label>
        <label class="form__field">
          <input class="form__input" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required>
          <span class="form__input-error" id="link-input-error"></span>
        </label>
        <button class="form__submit" type="submit">Создать</button>
        <button class="form__close" type="button" aria-label="Закрыть окно"></button>
      </form>
    </div>
    <div class="popup js-popup_zoomed">
      <div class="zoom">
        <img src="" alt="" class="zoom__img">
        <p class="zoom__text"></p>
        <button class="zoom__close" type="button" aria-label="Закрыть изображение"></button>
      </div>
    </div>

    <template class="js-card-template">
      <li class="card">
        <img src="" alt="" class="card__img">
        <div class="card__sign">
          <h2 class="card__title"></h2>
          <button class="card__button" type="button" aria-label="Кнопка - нравится"></button>
        </div>
        <button class="card__recycle" type="button" aria-label="Кнопка - удалить"></button>
      </li>
    </template>

  </div>

  <script src="./pages/index.js" type="module"></script>
</body>

</html>
