<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content page__main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка - добавить"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>  
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

       <div class="popup">
        <form class="form" action="#" name="editForm">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__text" type="text" name="name" autocomplete="off" required>
          <input class="form__text" type="text" name="job" autocomplete="off" required>
          <button class="form__submit" type="submit">Сохранить</button>
          <button class="form__close" type="button" aria-label="Закрыть окно"></button>
        </form>
      </div>
      <div class="popup">
        <form class="form" action="#" name="addForm">
          <h2 class="form__title">Новое место</h2>
          <input class="form__text" type="text" name="place" placeholder="Название" autocomplete="off" required>
          <input class="form__text" type="text" name="link" placeholder="Ссылка на картинку" autocomplete="off" required>
          <button class="form__submit" type="submit">Сохранить</button>
          <button class="form__close" type="button" aria-label="Закрыть окно"></button>
        </form>
      </div>
      <div class="popup">
        <div class="item">
          <img src="" alt="" class="item__img">
          <p class="item__text"></p>
          <button class="item__close" type="button" aria-label="Закрыть изображение"></button>
        </div>
      </div>

        <template class="js-card">
          <li class="card">
            <img src="" alt="" class="card__img">
            <div class="card__sign">
              <h2 class="card__title"></h2>
              <button class="card__button" type="button" aria-label="Кнопка - нравится"></button>
            </div>
            <button class="card__recycle" type="button" aria-label="Кнопка - удалить"></button>
          </li>
        </template>
      
  </div>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/data.js"></script>
</body>
</html>
